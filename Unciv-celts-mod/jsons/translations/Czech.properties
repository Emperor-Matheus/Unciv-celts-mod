Lands of the Bohemian Crown = Země Koruny české
Charles IV. = Karel IV.
Bohemian = Český
O King of all Czechs, Moravian and Silesians. Thou who are the greatest of us Czechs who have ever lived. Holy Roman Emperor. Your whole life is synonym of peace, prosperity and diligence. It was under your hand that our country began to flourish. You built a stone bridge over the Vltava river, who founded a big european university and you, who fed the hungry when building the Hungry wall. There will never be a greater ruler than you. = Ó králi všech čechů, moravských a slezanů. Největší z nás Čechů, kteří kdy žil. Císaři Svaté říše římské. Celý tvůj život je synonymem míru, prosperity a pracovitosti. To pod tvou rukou, začala naše země vzkvétat. Postavil jsi kamenný most přes řeku Vltavu, to ty jsi založil velkou evropskou univerzitu a ty, který jsi při stavbě Hladové zdi nakrmil hladové. Nikdy nebude většího vládce než tebe.
The most beloved of us, benevolent Charles, once again lead our nation to prosperity. Bring our nation to the Roman throne and do not leave us. Raise your bow once more while hunting in your rich forests. After your death, there will no longer be as great ruler as you are. You will remain unforgettable. = Nejmilovanější z nás, laskavý Karle, poveď náš národ opět k prosperitě. Přiveď náš národ opět na římský trůn a neopusť nás. Pozvedni ještě jednou svůj luk při honitbě ve svých zvěří oplývajících hvozdech. Po tvé smrti už nebude tak velkého vládce jako tebe. Zůstaneš nezapomenut na věky věků.
