Eternal glory and praise for you, fierce and vengeful Warrior Queen! In a time dominated by men, you not only secured your throne and sovereign rule, but also successfully defied the power of the Roman Empire. After suffering terrible punishment and humiliation at the hand of the Roman invaders, you rallied your people in a bloody and terrifying revolt. Legions fell under your chariot wheels and the city of London burned. While in the end the Romans retained ownership of the isles, you alone made Nero consider withdrawing all troops and leaving Briton forever. = Věčnou slávu a chválu tobě, divoká a pomstychtivá královno všech válečníků! V době, ve které dominují muži, sis nejen zajistila trůn a svrchovanou vládu, ale také úspěšně vzdorovala moci Římské říše. Poté, co jsme utrpěli hrozné tresty a ponížení ze strany římských útočníků, shromáždila jsi naše lidi pro krvavou a děsivou vzpouru. Legie padaly pod našimi válečnými vozy a Londýn hořel. Zatímco nakonec si římané ponechali vlastnictví ostrovů, ty sama jsi donutila velkého Nera stáhnout veškerá vojska a ponechat území britským obyvatelům.
Oh sleeping lioness, your people desire that you rise and lead them again in the calling that is your namesake. Will you meet their challenge on the open field and lead the Celts to everlasting victory? Will you restore your lands and build an empire to stand the test of time? = Ó spící lvice, tvoji lidé touží po tom, abys opět povstala a vedla je znovu k vítězství. Vyslyšíš jejich prosby a dovedeš Kelty opět k vítězství? Obnovíš svou zemi a vybuduješ říši, která by obstála ve zkoušce času?
I've been watching you, you devious pigs! To guard patriots! March to war! = Sledovala jsem tě ty ty nevyzpytatelné prase. Na stráž patrioti! Do zbraně!
How dare you! I will be the one owning your head. = Jak se opovažuješ? Tvá hlava bude má...
Evil King! You realized that you won this war in name only? = Hrůzovládče! Uvědomuješ si, že jsi vyhrál válku jen díky jménu?
I am Boudicca, Queen of the Celts and nobody better try rushing me! = Jsem Boudicca - královna Keltů a nikdo na mě raději nezkoušejte spěchat!
God has given good to you. = Bůh ti daroval dobro.
